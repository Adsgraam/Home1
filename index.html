<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0088cc; /* Telegram blue background */
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #0077b5; /* A blue color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            z-index: 1000; /* To ensure it stays above other content */
        }

        .back-button:hover {
            background-color: #005f88; /* Darker blue on hover */
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 60px; /* Adding margin to move the cards down */
        }

        .card-row {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 48%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card img {
            width: 100%;
            height: 50%; /* Set image height to take half of the card */
            object-fit: cover;
            border-radius: 8px 8px 0 0; /* Round only the top corners */
        }

        .card-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0088cc; /* Button color matches Telegram blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #0077b5; /* Darker shade on hover */
        }

        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='https://adsgraam.github.io/Home/';">Back</button>

    <div class="card-container">
        <div class="card-row">
            <div class="card">
                <img src="https://i.suar.me/Y3N1L/l" alt="MemeFi">
                <div class="card-title">MemeFi</div>
                <button onclick="window.location.href='https://t.me/memefi_coin_bot/main?startapp=r_11fd114fb5';">Join</button>
            </div>
            <div class="card">
                <img src="https://i.suar.me/wA05q/l" alt="Not Pixel">
                <div class="card-title">Not Pixel</div>
                <button onclick="window.location.href='https://t.me/notpixel/app?startapp=f1368899842_s625467';">Join</button>
            </div>
        </div>
        <div class="card-row">
            <div class="card">
                <img src="https://i.suar.me/7Gr0r/l" alt="MAJOR">
                <div class="card-title">MAJOR</div>
                <button onclick="window.location.href='https://t.me/major/start?startapp=1368899842';">Join</button>
            </div>
            <div class="card">
                <img src="https://i.suar.me/4pjE7/l" alt="PAWS">
                <div class="card-title">PAWS</div>
                <button onclick="window.location.href='https://t.me/PAWSOG_bot/PAWS?startapp=DbWe8uge';">Join</button>
            </div>
        </div>
         <div class="card-row">
            <div class="card">
                <img src="https://i.suar.me/WjqNQ/l" alt="Bombie">
                <div class="card-title">Bombie</div>
                <button onclick="window.location.href='https://t.me/catizenbot/bombie?startapp=g_1002_8996355';">Join</button>
            </div>
            <div class="card">
                <img src="https://i.suar.me/X8eOZ/l" alt="TONxDAO">
                <div class="card-title">TONxDAO</div>
                <button onclick="window.location.href='https://t.me/tonxdao_bot?start=ref_1368899842';">Join</button>
            </div>
        </div>
        <div class="card-row">
            <div class="card">
                <img src="https://i.suar.me/OawW6/l" alt="Agent 301">
                <div class="card-title">Agent 301</div>
                <button onclick="window.location.href='https://t.me/Agent301Bot/app?startapp=onetime1368899842';">Join</button>
            </div>
            <div class="card">
                <img src="https://i.suar.me/dMVxP/l" alt="GOATS">
                <div class="card-title">GOATS</div>
                <button onclick="window.location.href='https://t.me/realgoats_bot/run?startapp=c731e8ed-0cb7-4bea-a8ce-dddecf79bafe';">Join</button>
            </div>
        </div> 
</body>
</html>
